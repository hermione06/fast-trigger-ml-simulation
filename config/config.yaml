# Fast Trigger ML Simulation Configuration

# Data generation parameters
data:
  n_signal_events: 50000
  n_background_events: 50000
  random_seed: 42
  
  signal:
    pt_mean: 45.0      # GeV
    pt_std: 20.0
    pt_min: 20.0
    pt_max: 150.0
    eta_mean: 0.0
    eta_std: 1.2
    eta_max: 2.4
    phi_mean: 0.0
    phi_std: 1.8
  
  background:
    pt_mean: 12.0      # GeV
    pt_std: 8.0
    pt_min: 3.0
    pt_max: 40.0
    eta_mean: 0.0
    eta_std: 1.5
    eta_max: 2.4
    phi_mean: 0.0
    phi_std: 1.8
  
  features:
    - pt
    - eta
    - phi
    - n_hits
    - chi2
    - isolation
    - n_vertices

# Cut-based trigger parameters
baseline:
  pt_threshold: 20.0   # GeV
  eta_max: 2.4
  chi2_max: 10.0
  min_hits: 8
  isolation_max: 0.3

# BDT parameters
bdt:
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  min_child_weight: 1
  subsample: 0.8
  colsample_bytree: 0.8
  gamma: 0.1
  reg_alpha: 0.0
  reg_lambda: 1.0

# Neural Network parameters
neural_net:
  architecture: [16, 32, 16, 1]
  activation: relu
  dropout: 0.3
  batch_norm: true
  optimizer: adam
  learning_rate: 0.001
  batch_size: 256
  epochs: 50
  validation_split: 0.2
  early_stopping_patience: 10

# Quantization parameters
quantization:
  weight_bits: 8
  activation_bits: 8
  per_channel: true
  representative_dataset_size: 1000

# Trigger requirements
trigger:
  latency_requirement_us: 4.0
  min_signal_efficiency: 0.90
  max_background_rate: 0.15
  target_output_rate_khz: 100

# Evaluation parameters
evaluation:
  test_size: 0.3
  n_bootstrap: 1000
  confidence_level: 0.95
  latency_iterations: 10000

# Visualization parameters
visualization:
  style: seaborn
  figure_size: [10, 6]
  dpi: 300
  save_format: png

# Output paths
paths:
  data_dir: data
  models_dir: models
  results_dir: results
  figures_dir: figures